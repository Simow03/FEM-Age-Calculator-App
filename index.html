<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="fields">
          <div class="field">
            <label for="day">DAY</label>
            <input type="text" placeholder="DD" id="day" required autocomplete="off">
            <p class="error day"></p>
          </div>
          <div class="field">
            <label for="month">MONTH</label>
            <input type="text" placeholder="MM" id="month" required autocomplete="off">
            <p class="error month"></p>
          </div>
          <div class="field">
            <label for="year">YEAR</label>
            <input type="text" placeholder="YYYY" id="year" required autocomplete="off">
            <p class="error year"><i></i></p>
          </div>
        </div>
        <!-- <hr> -->
        <div class="age">
          <p><i><span>--</span> years</i></p>
          <p><i><span>--</span> months</i></p>
          <p><i><span>--</span> days</i></p>
        </div>
      </div>
      <div class="btn-container">
        <button><img src="/assets/images/icon-arrow.svg" alt="arrow down icon"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
