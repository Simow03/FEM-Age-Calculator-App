<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="fields">
          <div class="field">
            <p>DAY</p>
            <input type="text">
          </div>
          <div class="field">
            <p>MONTH</p>
            <input type="text">
          </div>
          <div class="field">
            <p>YEAR</p>
            <input type="text">
          </div>
        </div>
        <hr>
        <div class="age">
          <p><i><span>--</span> years</i></p>
          <p><i><span>--</span> months</i></p>
          <p><i><span>--</span> days</i></p>
        </div>
      </div>
      <div class="btn-container">
        <button><img src="/assets/images/icon-arrow.svg" alt="arrow down icon"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
